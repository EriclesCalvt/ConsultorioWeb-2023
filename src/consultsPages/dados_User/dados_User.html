<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <!-- FONTES -->
    <!-- LEAGUE SPARTAN -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan&display=swap"
      rel="stylesheet"
    />

    <!-- BEBAS NEUE -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />

    <!-- QUICK SAND -->

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+Ahom&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health Care</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="../../../assets/Mais Brasil Logo.png"
      type="image/png"
    />
  </head>
  <body>
    <div id="header">
      <div class="logo">
        <img src="../../../assets/Mais Brasil Logo.png" alt="" />
        <div id="text">
          <!-- LEAGUE SPARTAN -->
          <h1>Centro Médico</h1>
          <h5>ESPECIALIDADES</h5>
        </div>
      </div>
      <a href="../../loginPage/Login.html"></a>
      <div class="btn_marcar">
        <div class="btn_marcarConsulta">
          <button onclick="url()" id="btn_Consult">
            MARQUE SUA<br />
            CONSULTA
          </button>
        </div>
      </div>
      <div class="pai" onclick="menu()">
        <div class="filha"></div>
        <div class="filha"></div>
        <div class="filha"></div>
      </div>
    </div>

    <div id="Container">
      <div class="trajeto">
        <div class="rota-main"></div>
        <div class="rotas-filhas">
          <div class="rota-filha"></div>
          <div class="rota-filha" style="background-color: #629fb6"></div>
          <div class="rota-filha"></div>
          <div class="rota-filha"></div>
          <div class="rota-filha"></div>
          <div class="rota-filha"></div>
        </div>
        <div id="agendar">
          <div class="p-agendamentos">
            <p>Agendar consulta</p>
            <p>Dados do paciente</p>
            <p>Especialidade</p>
            <p>profissional</p>
            <p>horario</p>
            <p>Confirmação</p>
          </div>
        </div>
      </div>

      <div class="form">
        <form>
          <h2>DADOS DO PACIENTE:</h2>
          <div>
            <div>
              <label for=""
                >Nivel de relacionamento com o dono(a) desta conta:</label
              ><br />
              <select name="" id="" style="margin-top: 13px">
                <option value=""></option>
                <option value="">Muito</option>
                <option value="">Médio</option>
                <option value="">Pouca</option></select
              ><br />
              <label for="">Nome do paciente:</label><br />
              <input type="text" /><br />
              <label for="">Registro geral (RG):</label><br />
              <input type="text" /><br />
              <label for="">Cadastro de pessoa física (CPF):</label><br />
              <input type="text" /><br />
              <label for="">Telefone:</label><br />
              <input type="text" /><br />
              <div class="inputs-inline">
                <div>
                  <label for="">Data de nascimento:</label>
                  <input type="date" />
                </div>
                <div>
                  <label for="">Sexo:</label>
                  <input type="text" />
                </div>
              </div>
            </div>
            <div>
              <label for="">CEP:</label><br />
              <input type="text" /><br />
              <label for="">Cidade:</label><br />
              <input type="text" /><br />
              <label for="">Bairro:</label><br />
              <input type="text" /><br />
              <label for="">Rua:</label><br />
              <input type="text" /><br />
              <label for="">Numero da casa:</label><br />
              <input type="text" /><br />
              <label for="">Complemento:</label><br />
              <input type="text" /><br />
            </div>
          </div>
          <input type="submit" name="AVANÇAR" id="urlRote_2" value="AVANÇAR" />
        </form>
      </div>
    </div>

    <footer>
      <img src="../../../assets/Mais Brasil Logo.png" alt="" />
      <div class="feet">
        <div class="txt1">
          <h1>INICIO</h1>
          <!-- BEBAS NEUE -->
          <br />
          <li>POR QUE NOS ESCOLHER ?</li>
          <br />
          <li>ESPECIALIDADES</li>
          <br />
          <li>PLANOS</li>
        </div>
        <div class="txt2">
          <h1>SUPORTE</h1>
          <br />
          <li>FAQ</li>
          <br />
          <li>TELEFONE</li>
          <br />
          <li>CHAT</li>
        </div>
        <div class="btn_contact">
          <div class="contact">
            <img
              src="../../../assets/Whatsapp_logo.png"
              id="Whatsapp"
              alt=""
            /><a href="#"></a>
            <img
              src="../../../assets/Instagram_logo.png"
              id="Instagram"
              alt=""
            /><a href="#"></a>
            <img
              src="../../../assets/facebook_logo.png"
              id="Facebook"
              alt=""
            /><a href="#"></a>
          </div>
          <button>Contato</button>
        </div>
      </div>
    </footer>
    <script src="script_dados.js"></script>

</html>
