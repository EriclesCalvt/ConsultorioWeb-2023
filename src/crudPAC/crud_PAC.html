<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    
    <!-- FONTES -->
    <!-- LEAGUE SPARTAN -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan&display=swap"
      rel="stylesheet"
    />

    <!-- BEBAS NEUE -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"

    />

    <link

    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

      href="https://fonts.googleapis.com/css2?family=Noto+Serif+Ahom&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health Care</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="../../assets/Mais Brasil Logo.png"
      type="image/png"
    />
  </head>
  <body>
    <div id="header">
      <div class="logo">
        <img src="../../assets/Mais Brasil Logo.png" alt="" />

        <div id="text">
          <!-- LEAGUE SPARTAN -->
          <h1>Centro Médico</h1>
          <h5>ESPECIALIDADES</h5>
        </div>
      </div>
      <a href="../../loginPage/Login.html"></a>
      <div class="btn_marcar">
        <div class="btn_marcarConsulta">
        </div>
      </div>
      <div class="pai" onclick="menu()">
        <div class="filha"></div>
        <div class="filha"></div>
        <div class="filha"></div>
      </div>
    </div>

    <div class="all-div">
      <div class="div-Conteiner">
        <div id="Container">
          <div class="selectt">
            <select id="select" onclick="valorPAC(this.value)">
              <option value=""></option>
              <option value="Médicos">Médicos</option>
              <option value="Pacientes">Pacientes</option>
              <option value="Serviços">Serviços</option>
            </select>
          </div>
      </div>
        <div class="crud-PAC">
          <div>
            <table class="table">
              <form id="formPaciente">
              <tr id="mains-tr">
                <td>CPF</td>
                <td>RG</td>
                <td>DATA NASCIMENTO</td>
                <td>NOME</td>
                <td>Nº CASA</td>
                <td>RUA</td>
                <td>BAIRRO</td>
                <td>CIDADE</td>
                <td>CEP</td>
                <td>TELEFONE</td>
                <td>CONSULTA</td>
                <td>AÇÃO</td>
              </tr>
              <tr>
                <td class="td-main"><input type="text" id="cpf" maxlength="15"></td>
                <td class="td-main"><input type="text" id="rg" maxlength="15"></td>
                <td class="td-main"><input type="text" id="dataNascimento"></td>
                <td class="td-main"><input type="text" id="nome" maxlength="15"></td>
                <td class="td-main"><input type="text" id="numeroCasa" maxlength="5"></td>
                <td class="td-main"><input type="text" id="rua" maxlength="30"></td>
                <td class="td-main"><input type="text" id="bairro" maxlength="30"></td>
                <td class="td-main"><input type="text" id="cidade" maxlength="20"></td>
                <td class="td-main"><input type="text" id="cep" maxlength="10"></td>
                <td class="td-main"><input type="text" id="telefone" maxlength="14"></td>
                <td class="td-main"><input type="text" id="consulta" maxlength="20"></td>
                <td class="td-main"><a href="#" id="deleteServices">EXCLUIR</a></td>
                <input type="submit" value="+ ADICIONAR" id="btnADC">
              </tr>
            </table>
            <div id="dynamicTables"></div>
          </form>
          </div>
        </div>
        </div>
      </div>

    <footer>
      <img src="../../assets/Mais Brasil Logo.png" alt="" />
      <div class="feet">
        <div class="txt1">
          <h1>INICIO</h1>
          <!-- BEBAS NEUE -->
          <br />
          <li>POR QUE NOS ESCOLHER ?</li>
          <br />
          <li>ESPECIALIDADES</li>
          <br />
          <li>PLANOS</li>
        </div>
        <div class="txt2">
          <h1>SUPORTE</h1>
          <br />
          <li>FAQ</li>
          <br />
          <li>TELEFONE</li>
          <br />
          <li>CHAT</li>
        </div>
        <div class="btn_contact">
          <div class="contact">
            <img src="../../assets/Whatsapp_logo.png" id="Whatsapp" alt="" /><a
              href="#"
            ></a>
            <img
              src="../../assets/Instagram_logo.png"
              id="Instagram"
              alt=""
            /><a href="#"></a>
            <img src="../../assets/facebook_logo.png" id="Facebook" alt="" /><a
              href="#"
            ></a>
          </div>
          <button>Contato</button>
        </div>
      </div>
