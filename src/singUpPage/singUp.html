<!DOCTYPE html>

    <!-- BEBAS NEUE -->

  <body>
    <div id="header">
      <div class="logo">
        <img src="../../assets/Mais Brasil Logo.png" alt="" />

        <div id="text">
          <!-- LEAGUE SPARTAN -->
          <h1>Centro Médico</h1>
          <h5>ESPECIALIDADES</h5>
        </div>
      </div>
      <div class="btn_marcar">
        <div class="btn_marcarConsulta"></div>
      </div>
      <div class="pai" onclick="toggleMenu()">
        <div class="filha"></div>
        <div class="filha"></div>
        <div class="filha"></div>
      </div>
      <div id="menu-lateral">
        <div>
          <a href="#" onclick="toggleMenu(false)"
            ><img src="../../assets/pngwing.com.png" alt="Return"
          /></a>
          <hr />
          <a href="#"><strong>Sobre nós</strong></a>
          <hr />
          <a href="#"><strong>Trabalhe conosco</strong></a>
          <hr />
          <a href="#"><strong>Contato</strong></a>
          <hr />
          <img src="../../assets/Mais Brasil Logo.png" alt="Logo" />
        </div>
      </div>
    </div>

    <div id="Container">
      <form id="Formulario" method="POST" action="/User/Insert">
        <!-- LEAGUE SPARTAN -->
        <h2 id="login">FAÇA SEU CADASTRO:</h2>
        <div class="icons">
          <span class="material-symbols-outlined"> person </span>
          <input type="email" name="email" id="email" placeholder="E-Mail:" />
        </div>
        <div class="icons">
          <span class="material-symbols-outlined"> lock </span>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Senha:"
          />
        </div>
        <div class="icons">
          <span class="material-symbols-outlined"> lock </span>
          <input
            type="password"
            name="password"
            id="passwordConfirm"
            placeholder="Confirme sua senha:"
          />
        </div>
        <a href="../loginPage/Login.html">Já tem uma conta ? Faça login !</a>

        <input type="submit" name="btn" id="btn" value="CADASTRAR" />
      </form>
    </div>

    <div id="imagem"></div>

    <script src="scripts_singUp.js"></script>
    <!-- test -->
    <footer>
      <img src="../../assets/Mais Brasil Logo.png" alt="" />
      <div class="feet">
        <div class="txt1">
          <h1>INICIO</h1>
          <!-- BEBAS NEUE -->
          <br />
          <li>POR QUE NOS ESCOLHER ?</li>
          <br />

          <br />

        <div class="txt2">

          <br />

          <br />

            ></a>
            <img
              src="../../assets/Instagram_logo.png"
              id="Instagram"
              alt=""
            /><a href="#"></a>
            <img src="../../assets/facebook_logo.png" id="Facebook" alt="" /><a
              href="#"
            ></a>

          <button>Contato</button>
